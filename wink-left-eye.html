<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji wink left eye</title>
    <link rel="stylesheet" href="./emoji-wink.css">
</head>
<body>
    <div class="con">
        <img src="./open.png" alt="" width="100" height="100">
        <div>
            <button onclick="wink()">Wink</button>
        </div>
    </div>

    <script>
        function wink(){
            document.querySelector("img").src = "./wink.png";
            document.querySelector("button").innerHTML = "Winked!";
            document.querySelector("button").style.background = "green";
        }
    </script>
</body>
</html>
